<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
		<title>laberint.online</title>
	</head>

	<body onload="generate()" class="disable-dbl-tap-zoom">
		<div id="settings_div">
			<input
				type="button"
				id="button_news"
				value="Новый лабиринт"
				onclick="generate()"
			/>
			<br />
			<input
				type="number"
				id="size_lab_textbox"
				value="20"
				min="5"
				max="300"
				step="5"
			/>
			<input
				type="button"
				id="button"
				value="Изменить размерность"
				onclick="generate(1)"
			/>
			<br />
			<p class="not_select checkbox_button_visuble">
				<label class="not_select">
					<input
						type="checkbox"
						id="checkbox-visible-text"
						onclick="change_visible_text()"
						checked
					/>
					<span class="not_select"> видимость стрелок управления </span>
				</label>
			</p>
		</div>

		<div id="div_informations">
			<div id="CoinsText"></div>
		</div>

		<div id="div_informations">
			<div id="legend">
				<div class="text_style" id="_characterDiv">
					<div class="style0" id="_character"></div>
					- персонаж
				</div>
				<div class="text_style" id="_coinDiv">
					<div id="_coin"></div>
					- клад
				</div>
			</div>
		</div>

		<div id="gamediv">
			<div id="contol_buttons" class="not_select">
				<div id="button_top" class="visible_text not_select" onclick="to_top()">
					<div id="button_top_text">△</div>
				</div>
				<div
					id="button_left"
					class="visible_text not_select"
					onclick="to_left()"
				>
					<div id="button_left_text">◁</div>
				</div>
				<div
					id="button_bottom"
					class="visible_text not_select"
					onclick="to_bottom()"
				>
					<div id="button_bottom_text">▽</div>
				</div>
				<div
					id="button_right"
					class="visible_text not_select"
					onclick="to_right()"
				>
					<div id="button_right_text">▷</div>
				</div>
			</div>
			<div id="laberint">
				<div class="style0" id="character"></div>
				<div id="display"></div>
			</div>
		</div>
		<div id="div_informations">
			<div class="title_style" style="display: block; text-align: left">
				Магазин
			</div>
			<div id="shop_elements">
				<div class="shop_element" onclick="buy_scin(1)">
					<div class="text_style">
						200K
						<div id="_coin"></div>
					</div>
					<div id="scin1" class="style1"></div>
				</div>
				<div class="shop_element" onclick="buy_scin(2)">
					<div class="text_style">
						200K
						<div id="_coin"></div>
					</div>
					<div id="scin2" class="style2"></div>
				</div>
				<div class="shop_element" onclick="buy_scin(3)">
					<div class="text_style">
						200K
						<div id="_coin"></div>
					</div>
					<div id="scin3" class="style3"></div>
				</div>
				<div class="shop_element" onclick="buy_scin(4)">
					<div class="text_style">
						200K
						<div id="_coin"></div>
					</div>
					<div id="scin4" class="style4"></div>
				</div>
				<div class="shop_element" onclick="buy_scin(5)">
					<div class="text_style">
						200K
						<div id="_coin"></div>
					</div>
					<div id="scin5" class="style5"></div>
				</div>
			</div>
		</div>
	</body>
</html>
